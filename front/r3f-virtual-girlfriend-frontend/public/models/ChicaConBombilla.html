<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>three.js + GLB - ChicaConBombilla</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background-color: #05040f;
      }
      canvas { display: block; }
      #loading { position: fixed; inset: 0; display: grid; place-items: center; color: #fff; font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.166.1/build/three.module.js",
          "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.166.1/examples/jsm/loaders/GLTFLoader.js?module",
          "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.166.1/examples/jsm/controls/OrbitControls.js?module",
          "three/examples/jsm/loaders/RGBELoader.js": "https://unpkg.com/three@0.166.1/examples/jsm/loaders/RGBELoader.js?module"
        }
      }
    </script>
  </head>
  <body>
    <div id="loading">Cargando modelo... 0%</div>
    <script type="module">
      import * as THREE from 'three';
      import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
      import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
      import { RGBELoader } from 'three/examples/jsm/loaders/RGBELoader.js';

      // Renderizador
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
      renderer.setSize(innerWidth, innerHeight);
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1;
      document.body.appendChild(renderer.domElement);

      // Escena y camara
      const scene = new THREE.Scene();
      const pmremGenerator = new THREE.PMREMGenerator(renderer);
      pmremGenerator.compileEquirectangularShader();
      const glassMaterial = new THREE.MeshPhysicalMaterial({
        color: new THREE.Color('#ffffff'),
        transmission: 1,
        transparent: true,
        opacity: 1,
        thickness: 0.35,
        roughness: 0.02,
        ior: 1.45,
        attenuationColor: new THREE.Color('#f0f6ff'),
        attenuationDistance: 6,
        specularIntensity: 1.2,
        specularColor: new THREE.Color('#ffffff'),
        clearcoat: 0.65,
        clearcoatRoughness: 0.04,
        metalness: 0,
        reflectivity: 0.2
      });
      glassMaterial.envMapIntensity = 1.25;
      glassMaterial.depthWrite = false;
      glassMaterial.side = THREE.DoubleSide;

      const hdriCandidates = [
        './venice_sunset_1k.hdr',
        '../hdri/venice_sunset_1k.hdr',
        './hdri/venice_sunset_1k.hdr'
      ].map((path) => new URL(path, window.location.href).toString());

      const loadHdri = (index = 0) => {
        if (index >= hdriCandidates.length) {
          console.error('No se pudo cargar la HDRI venice_sunset_1k.hdr desde las rutas conocidas');
          return;
        }

        const hdriUrl = hdriCandidates[index];
        new RGBELoader()
          .setDataType(THREE.FloatType)
          .load(hdriUrl, (texture) => {
            texture.mapping = THREE.EquirectangularReflectionMapping;
            scene.background = texture;
            const envMap = pmremGenerator.fromEquirectangular(texture).texture;
            scene.environment = envMap;
            glassMaterial.envMap = envMap;
            glassMaterial.needsUpdate = true;
            pmremGenerator.dispose();
          }, undefined, (error) => {
            console.warn(`No se pudo cargar la HDRI desde ${hdriUrl}. Probando la siguiente ruta.`, error);
            loadHdri(index + 1);
          });
      };

      loadHdri();

      const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 1000);
      camera.position.set(2.5, 1.5, 3);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // Luces
      scene.add(new THREE.HemisphereLight(0xffffff, 0x222233, 0.8));
      const dir = new THREE.DirectionalLight(0xffffff, 1.0);
      dir.position.set(5, 10, 7);
      scene.add(dir);

      // Carga del modelo GLB
      const loadingEl = document.getElementById('loading');
      const loader = new GLTFLoader();
      let mixer = null;

      loader.load(
        './ChicaConBombilla.glb',
        (gltf) => {
          const root = gltf.scene;

          const box = new THREE.Box3().setFromObject(root);
          const center = box.getCenter(new THREE.Vector3());
          root.position.sub(center);

          root.traverse((child) => {
            if (child.isMesh) {
              const materials = Array.isArray(child.material) ? child.material : [child.material];
              materials.forEach((mat) => {
                if (mat && 'envMapIntensity' in mat) {
                  mat.envMapIntensity = 1.2;
                  mat.needsUpdate = true;
                }
              });
              if (child.name === 'CRISTAL') {
                child.material = glassMaterial;
                child.renderOrder = 2;
              }
            }
          });
          scene.add(root);

          if (gltf.animations && gltf.animations.length) {
            mixer = new THREE.AnimationMixer(root);
            gltf.animations.forEach((clip) => mixer.clipAction(clip).play());
          }

          loadingEl.remove();
        },
        (xhr) => {
          if (xhr.total) {
            const p = Math.round((xhr.loaded / xhr.total) * 100);
            loadingEl.textContent = `Cargando modelo... ${p}%`;
          } else {
            loadingEl.textContent = 'Cargando modelo...';
          }
        },
        (err) => {
          console.error('Error cargando GLB:', err);
          loadingEl.textContent = 'Error cargando el modelo :( Revisa la ruta y el servidor local';
        }
      );

      // Resize
      addEventListener('resize', () => {
        camera.aspect = innerWidth / innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(innerWidth, innerHeight);
      });

      // Loop
      const clock = new THREE.Clock();
      function animate() {
        const dt = clock.getDelta();
        controls.update();
        if (mixer) mixer.update(dt);
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
